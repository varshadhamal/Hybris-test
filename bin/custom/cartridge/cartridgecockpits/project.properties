# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.


# Specifies the location of the spring context file putted automatically to the global platform application context.
cartridgecockpits.application-context=cartridgecockpits-spring.xml

# Inject additional config into the cmscockpit
cmscockpit.additionalWebSpringConfigs.cartridgecockpits=classpath:/cartridgecockpits/cmscockpit/spring/import.xml

# Inject additional config into the cscockpit
cscockpit.additionalWebSpringConfigs.cartridgecockpits=classpath:/cartridgecockpits/cscockpit/spring/import.xml

# Inject additional config into the productcockpit
productcockpit.additionalWebSpringConfigs.cartridgecockpits=classpath:/cartridgecockpits/productcockpit/spring/import.xml

reportcockpit.additionalWebSpringConfigs.cartridgecockpits=classpath:/cartridgecockpits/reportcockpit/spring/import.xml