# Provider definition for LoggerContextFactory wrapper that implements hybris specific features: log filtering and logging to db
# Log4jAPIVersion is required - otherwise configuration picked up by log4j (version 1)
LoggerContextFactory = de.hybris.platform.util.logging.log4j2.HybrisLog4j2LoggerContextFactory
Log4jAPIVersion = 2.0.0
FactoryPriority = 20